<!-- static/404.html -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lvasquez.dev</title>
  </head>
  <body></body>
  <script>
    const path = window.location.pathname;
    const href = window.location.href;
    if (path !== "/") {
      window.location.href = "/#" + path;
    }
    if (href.endsWith("/")) {
      window.location.href = href.substring(0, href.length - 1);
    }
    if (href.endsWith("#")) {
      window.location.href = href.substring(0, href.length - 1);
    }
    if (href.endsWith("/#")) {
      window.location.href = href.substring(0, href.length - 2);
    }
    if (href.endsWith("/#404")) {
      window.location.href = href.substring(0, href.length - 4);
    }
    if (href.endsWith("/#404/")) {
      window.location.href = href.substring(0, href.length - 5);
    }
    if (href.endsWith("/#404.html")) {
      window.location = href.substring(0, href.length - 10);
    }
  </script>
</html>
